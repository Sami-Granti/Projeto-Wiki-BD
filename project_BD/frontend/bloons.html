<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloons</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2>Links Úteis</h2>
            <ul>    
                <li><a href="index.html">Início</a></li>
                <li><a href="macacos.html">Macacos</a></li>
                <li><a href="bloons.html">Bloons</a></li>
                <li><a href="mapas.html">Mapas</a></li>
                <li><a href="conta.html">Conta</a></li>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            <h1>Lista de Bloons</h1>

            <!-- Formulário para adicionar um novo bloon -->
            <div class="formulario-adicionar">
                <h2>Adicionar Novo Bloon</h2>
                <form id="formAdicionarBloon">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>

                    <label for="tier">Tier:</label>
                    <input type="number" id="tier" required>

                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <!-- Tabela de bloons -->
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tier</th>
                        <th>Ações</th> <!-- Coluna para botão de exclusão -->
                    </tr>
                </thead>
                <tbody id="tabela-body"></tbody>
            </table>

            <!-- Importa o script -->
            <script src="js/scriptBloons.js"></script>
        </main>
    </div>
</body>
</html>
